<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Descrição de uma Imagem</title>
</head>
<body>

    <br/>
    <!-- adicionando uma imagem com src-->
    <h1>Imagem da Natureza</h1>
    <img src="img/nature.jpg" alt="imagem da natureza a noite com arvores e céu estrelado"/>
    <br/>
    <p>Aimagem da Natureza noturna em um vilarejo afastado da cidade grande, com muitas arvores de pinho e um brilhante céu estrelado,</p>
    <!-- Adicionando uma lista de intens da imagem-->
   <br/>
    <list>
        <ul>
            <li>Arvores de pinho.</li>
            <li>Céu Noturno.</li>
            <li>Milhares de estrelas e galáxias.</li>
        </ul>
    </list>
    <br/>
</body>
</html>
